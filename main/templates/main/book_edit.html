{% extends 'main/base.html' %}


{% block title %}
Book edit
{% endblock %}


{% block content %}
        <h3>Вносимо зміни до інформації про книгу:</h3>
        <form action="" method="post" autocomplete="off">
                {% csrf_token %}
                <label for="title"><b>Назва книги</b></label>
                {{ form.title }}
                <label for="author"><b>Автор</b></label>
                {{ form.author }}
                <label for="text"><b>Опис</b></label>
                {{ form.text }}
                <label for="published"><b>Рік видання</b></label>
                {{ form.published }}
                <label for="count"><b>Кількість книжок</b></label>
                {{ form.count }}
                <button type="submit" class="btn btn-success">Зберегти зміни.</button>


        </form>
{% endblock %}
